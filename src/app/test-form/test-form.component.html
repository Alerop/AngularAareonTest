<div>
    <form [formGroup]="aareonAngularTest" (ngSubmit)="sendFormData()">
        <div class="container">
            <div class="select-element">
                <label>Title</label>
                <select formControlName="title">
                    <option value="">-- Select an option --</option>
                    <ng-container *ngFor="let title of titlesCollection">
                        <option  [value]="title.id" [innerHTML]="title.value"></option>
                    </ng-container>
                </select>
            </div>
            <div class="input-element">
                <label for="name">First name</label>
                <input formControlName="name" type="text" placeholder="First name" />
            </div>
            <div class="input-element">
                <label for="lastName">Last name</label>
                <input [ngClass]="aareonAngularTest.touched && !formGetValue('lastName')?.valid ? 'input-error' : ''" formControlName="lastName" type="text" placeholder="Last name" />
                
                <div class="message-error" *ngIf="aareonAngularTest.touched && !formGetValue('lastName')?.valid">
                    <p [innerHTML]="'* Last name is mandatory'"></p>
                </div>
            </div>
            <span></span>
            <div>
                <input formControlName="conditions" type="checkbox" />
                <label for="conditions" lastName>I accept the terms & conditions</label>
            </div>
            <div>
                <button [disabled]="buttonState()" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
